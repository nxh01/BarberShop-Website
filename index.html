<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Barbershop</title>

    <!-- Icon -->
    <link rel="icon" href="./src/assets/icon/icon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="./src/style.css">

    <!-- UNICONS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <header class="header" id="top">
        <div class="nav__mobile">
            <h1 class="nav__title">Barber</h1>
            <i class="uil uil-bars nav__collapse"></i>
        </div>
        <nav class="navbar">
            <ul class="nav__list">
                <div class="nav__mobile-list">
                    <h1 class="nav__mobile-title">Fresh<span>Cuts</span></h1>
                    <div class="nav__close">
                        <i class="uil uil-times nav-icon"></i>
                    </div>
                </div>
                <div class="nav__items">
                    <a class="nav__links" href="#top">Home</a>
                    <a class="nav__links" href=#about">About</a>
                    <a class="nav__links" href="#service">Service</a>
                    <a class="nav__links" href="#products">Products</a>
                    <a class="nav__links" href="#contact">Contact</a>
                </div>
                <div class="nav__buttons">
                    <a href="#contact">
                        <button class="nav__btn btn"><i class="uil uil-bookmark btn-icon"></i> Book Now</button>
                    </a>
                    <i class="uil uil-shopping-bag nav__cart"></i>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <section class="home ">
            <div class="home__container">
                <div class="home__info">
                    <h1>Fresh<span>Cuts</span></h1>
                    <p>Where the dreams turn into the style</p>
                    <button class="btn">Contact <i class="uil uil-angle-right home-icon"></i></button>
                </div>
                <img src="./src/assets/img/homehero.png" alt="">
            </div>
        </section>
        <section class="about">
            <div class="about__container">
                <h1>About Us</h1>
                <h1>Everything that we do, is <span>perfect</span>, even perfect doesn't define the work that we do,
                    every <span>barber</span> in this salon is the best out of the best, always working
                    <span>hard</span> and perfect!
                </h1>
            </div>
        </section>
    </main>

    <!-- Javascript -->
    <script src="./src/js/main.js"></script>
    <script src="./src/js/navbar.js"></script>
</body>

</html>
